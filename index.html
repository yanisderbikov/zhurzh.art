<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Montserrat 700 (Bold) и 900 (Black) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

    <title>ZHURZH — new pages soon</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;               /* без прокрутки */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            font-family: 'Montserrat', sans-serif;

            /* фон на весь экран */
            background: url('https://d.furaffinity.net/art/zhurzh/1747503240/1747503240.zhurzh_14.jpg') center / cover no-repeat fixed;
        }

        h1 {
            margin: 0;
            font-size: 56px;
            font-weight: 900;               /* Montserrat Black */
            color: #fff;                    /* белый текст */
            text-shadow: 0 0 12px rgba(0,0,0,0.6);  /* мягкое размытие под текстом */
        }

        p {
            margin: 12px 0 0;
            font-size: 18px;
            font-weight: 700;               /* Montserrat Bold */
            color: #fff;
            text-shadow: 0 0 8px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
<h1>ZHURZH</h1>
<p>new pages soon</p>
</body>
</html>
